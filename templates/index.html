<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>HOUSE_PRICE_PREDICTOR</title>
  </head>
  <body class="bg-dark">
    <a href="{{ url_for('home') }}" style="color:white">Home Page</a>
    <div class="container">
        <div class="rwo">
            <div class="card" style="width:100%; height : 100%;margin-top: 50px">
                <div class="card-header" style="text-align :center">
                    <h1>Welcome to Bangalore city <br> House Price Prediction</h1>
                </div>
                <div class="card-body">
                    <form action="{{url_for('predict')}}" method="post">
                        <div class="row">
                            <div class="col-md-6 form-group" style="text-align:center">
                                <label><b>Select the Location:</b></label>
                                <select class="select-picker form-control" id="location" name="location" required>
                                    {% for location in locations %}
                                        <option value='{{ location }}'>{{ location }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-6 form-group" style="text-align:center">
                                <label><b>BHK:</b></label>
                                <input type="text" class="form-control" value="3" id="bhk" name="bhk" placeholder="Enter BHK" required>
                            </div>
                            <div class="col-md-6 form-group" style="text-align:center">
                                <label><b>Number of Bathrooms</b></label>
                                <input type="text" class="form-control" value="2" id="bath" name="bath" placeholder="Enter Number of Bathrooms" required>
                            </div>
                            <div class="col-md-6 form-group" style="text-align:center">
                                <label><b>Enter Square Feet:</b></label>
                                <input type="text" class="form-control" value="5000" id="total_sqft" name="total_sqft" placeholder="Enter Square Feet" required>
                            </div>
                            <div class="col-md-12 form-group" style="text-align:center">
                                <input type="submit" value="predict" class="btn btn-primary form-control">
                            </div>
                        </div>
                    </form>
                    <br>
                    <div class="col-md-12" style="text-align:center">
                        <h3><span id="prediction"></span></h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
    
  </body>
</html>
